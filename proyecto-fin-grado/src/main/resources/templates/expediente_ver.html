<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Aplicacion Sanitaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Aplicacion Sanitaria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br /><br />


<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Información de la Enfermedad</h2>
                </div>
                <div class="card-body">
                    <p> Paciente: <strong th:text="${expediente.idPaciente.nombre}"></strong></p>
                    <p> Enfermedad: <strong th:text="${expediente.enfermedad.nombre}"></strong></p>
                    <p> Día de comienzo de síntomas: <strong th:text="${expediente.fechaInicioSintomas}"></strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
