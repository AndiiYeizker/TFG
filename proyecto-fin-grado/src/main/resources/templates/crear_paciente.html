<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/pacientes/crear}" >Crear Paciente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/pacientes}" >Pacientes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />

<div class="container row col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center"> Crear Paciente</h2>
    </div>
    <div class="card-body">
      <form
              method="post"
              role="form"
              th:action="@{/pacientes}"
              th:object="${paciente}"
      >
        <div class="row">
          <div class="col">
            <div class="form-group mb-3">
              <label class="form-label">Nombre del Paciente</label>
              <input
                      class="form-control"
                      id="nombre"
                      name="nombre"
                      placeholder="Nombre"
                      type="text"
                      th:field="*{nombre}"
              />
              <p th:if="${#fields.hasErrors('nombre')}" class="text-danger"
                 th:errors="*{nombre}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Apellidos del Paciente</label>
              <input
                      class="form-control"
                      id="apellidos"
                      name="apellidos"
                      placeholder="Apellidos"
                      type="text"
                      th:field="*{apellidos}"
              />
              <p th:if="${#fields.hasErrors('apellidos')}" class="text-danger"
                 th:errors="*{apellidos}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Fecha de Nacimiento</label>
              <input
                      class="form-control"
                      id="fechaNacimiento"
                      name="fechaNacimiento"
                      placeholder="Fecha de Nacimiento"
                      type="date"
                      th:field="*{fechaNacimiento}"
              />
              <p th:if="${#fields.hasErrors('fechaNacimiento')}" class="text-danger"
                 th:errors="*{fechaNacimiento}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Edad</label>
              <input
                      class="form-control"
                      id="edad"
                      name="edad"
                      placeholder="Edad"
                      type="number"
                      th:field="*{edad}"
              />
              <p th:if="${#fields.hasErrors('edad')}" class="text-danger"
                 th:errors="*{edad}"></p>
            </div>
          </div>
          <div class="col">
            <div class="form-group mb-3">
              <label class="form-label">Peso</label>
              <input
                      class="form-control"
                      id="peso"
                      name="peso"
                      placeholder="peso"
                      type="number"
                      th:field="*{peso}"
              />
              <p th:if="${#fields.hasErrors('peso')}" class="text-danger"
                 th:errors="*{peso}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Altura</label>
              <input
                      class="form-control"
                      id="altura"
                      name="altura"
                      placeholder="altura"
                      type="number"
                      th:field="*{altura}"
              />
              <p th:if="${#fields.hasErrors('altura')}" class="text-danger"
                 th:errors="*{altura}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Sexo</label>
              <select class="form-select" id="sexo" name="sexo" th:field="*{sexo}">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
              <p th:if="${#fields.hasErrors('sexo')}" class="text-danger"
                 th:errors="*{sexo}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">País</label>
              <select class="form-select" id="pais" name="pais" th:field="*{pais}">
                <option value="España">España</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <!-- Agrega más opciones según necesites -->
              </select>
              <p th:if="${#fields.hasErrors('pais')}" class="text-danger"
                 th:errors="*{pais}"></p>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
