<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
</head>
<body>
<h1>Lista de Pacientes</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Expedientes Clínicos</th>
    </tr>
    </thead>
    <tbody id="tablaPacientes">
    <!-- Los pacientes se cargarán aquí mediante JavaScript -->
    </tbody>
</table>

<script>
        // Función para cargar la lista de pacientes al cargar la página
        window.onload = function() {
            fetch('/api/pacientes')
                .then(response => response.json())
                .then(data => {
                    const tablaPacientes = document.getElementById('tablaPacientes');
                    data.forEach(paciente => {
                        const fila = `
                            <tr>
                                <td>${paciente.id}</td>
                                <td>${paciente.nombre}</td>
                                <td>${paciente.apellidos}</td>
                                <td><button onclick="mostrarExpedientes(${paciente.id})">Ver Expedientes</button></td>
                            </tr>
                        `;
                        tablaPacientes.innerHTML += fila;
                    });
                });
        }

        // Función para mostrar los expedientes clínicos de un paciente específico
        function mostrarExpedientes(idPaciente) {
            fetch(`/api/pacientes/${idPaciente}/expedientes`)
                .then(response => response.json())
                .then(data => {
                    // Manejar los expedientes clínicos obtenidos, puedes mostrarlos en una ventana modal o en otra tabla debajo de la tabla de pacientes, por ejemplo.
                    console.log(data);
                });
        }
    </script>
</body>
</html>
